<include src="/html/formheader"></include>

<div class="container-1">

	<div class="container_colum">
		<button onClick="this.alert()">message</button>

		<span class="search">
			<input name="filter" from="search" placeholder="search">
		</span>
		<div class="table">
			<div class="row">
				<div class="indicator_heading"></div>
				<div  class="heading">
					<label for="firstname" onclick="this.sort('first_name')" >Firstname</label>
				</div>
				<div  class="heading">
					<label for="lastname" onclick="this.sort('last_name')">Lastname</label>
				</div>
			</div>

			<div class="row" foreach="row in 1..10">
				<div class="indicator"><span from="employees" row="$row" type="row-indicator"></span></div>
				<div class="cell">
					<input id="fn$row" size="10" name="first_name" class="table" from="employees" row="$row" initcap insert="false" query="false" autocomplete="do-not-autofill">
				</div>
				<div class="cell">
					<input  id="ln$row" size="10" name="last_name" class="table"  from="employees" row="$row" initcap insert="false" query="false" autocomplete="do-not-autofill">
				</div>
			</div>
		</div>
	</div>

	<div class="container_colum">
		<p>
			<span>First Name</span>:
			<input size="10" name="first_name" class="detail" from="employees" initcap required autocomplete="do-not-autofill">
		</p>
		<p>
			<span>Last Name</span>:
			<input size="10" name="last_name" class="detail" from="employees" initcap required autocomplete="do-not-autofill">
		</p>
		<p>
			<span>Phone</span>:
			<input size="20" name="phone_number" class="detail" from="employees" required derived autocomplete="do-not-autofill">
		</p>
	</div>

</div>
