<include src="/html/formheader"></include>

<div class="field">
	<!-- <form style="display:flex" action="javascript:alert('Do nothing')"> -->
		<!-- <div style="width: 100%;"> -->
			<div class="field_row">
					<fieldset class="fieldset">
						<legend>Numbers</legend>
						<div class="field_columen">
								<span>Integer</span> : <input name="int" bind="fields" size="4" integer>
								<!-- <td style="padding-left: 20px;"></td> -->
								<span>Decimal</span> : <input name="dec" bind="fields" size="4" decimal>
						</div>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Text Case</legend>
						<div class="field_columen">
							<span>Upper</span>:&nbsp;<input name="upper" bind="fields"  size="6" upper>
							<span>Lower</span>:&nbsp;<input name="lower" bind="fields"  size="6" lower>
							<span>Initcap</span>:&nbsp;<input name="initcap" bind="fields"  size="15" initcap>
						</div>
							
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Date</legend>
							<div class="field_columen">
								<span>Date</span>:&nbsp;<input name="date"  bind="fields" date>
								<span>DateTime</span>:&nbsp;<input name="datetime" bind="fields" datetime>
							</div>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Radio and Checkbox</legend>
						<div class="field_columen">
								<div class="field_columen_radio">
									<input name="nordics" bind="fields" size="4" upper>
								</div>
								
									<div class="field_columen_radio">
											
										<label>DK</label>:<input type="checkbox" name="nordics" bind="fields" value="DK" class="field_radio" >
									
										<label>DK</label>:<input type="radio" name="nordics" bind="fields" value="DK">
										<label>SE</label>:<input type="radio" name="nordics" bind="fields" value="SE">
										<label>NO</label>:<input type="radio" name="nordics" bind="fields" value="NO">
										<label>FI</label>:<input type="radio" name="nordics" bind="fields" value="FI">
									</div>
						</div>
					</fieldset>
			</div>
			<div class="field_row">
					<fieldset class="fieldset">
						<legend>Formatted Input (Chess Move)</legend>
						<div class="field_columen">
									<span>Piece</span> :
									<select style="margin: 0px 10px"  name="piece" bind="fields" size="1">
										<option value="King">King</option>
										<option value="Queen">Queen</option>
										<option value="Rook">Rook</option>
										<option value="Knight">Knight</option>
										<option value="Bishop">Bishop</option>
										<option value="Pawn">Pawn</option>
									</select>
								</td>
								<span>Move</span> : <input style="margin: 0px 10px"name="move" bind="fields" format="{[A-H]}{[1-8]} -> {[A-H]}{[1-8]}" placeholder="C2 -> C3">[A-H][1-8]
							</div>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Data Mapper</legend>
						<table>
							<tr>
								<td>Y/N : </td><td><input type="text" name="mapper" bind="fields" size="1" maxlength="1" upper mapper="/mappers/truefalse"></td>
								<td style="padding-left: 20px;">True/False : </td><td><input name="mapper" bind="fields" size="4" lower></td>
							</tr>
						</table>
					</fieldset>

					<fieldset class="fieldset">
						<legend>Drop Down Lists</legend>
						<table>
							<tr>
								<td style="width: 75px;">
									Single :
								</td>
								<td>
									<select style="width: 100px;" name="single" bind="fields" size="1">
										<option value="DK">Denmark</option>
										<option value="SE">Sweden</option>
										<option value="NO">Norway</option>
										<option value="FI">Finland</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Code : </td><td><input name="single" bind="fields" size="4" upper></td>
							</tr>
						</table>
						<table style="margin-top: 20px;">
							<tr>
								<td style="width: 75px;">
									Multiple :
								</td>
								<td>
									<select style="width: 100px;" name="multi" bind="fields" size="5" multiple>
										<option value="DK">Denmark</option>
										<option value="SE">Sweden</option>
										<option value="NO">Norway</option>
										<option value="FI">Finland</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Code : </td><td><input name="multi" bind="fields" size="8" upper></td>
							</tr>
						</table>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Any html</legend>
						<table>
							<tr>
								<td>Text : <input type="text" name="any" bind="fields" size="16"></td>
								<td style="padding-left: 20px;"></td><td><b name="any" bind="fields"></b></td>
								<td style="padding-left: 20px;"></td><td><span name="any" bind="fields" mapper="/mappers/linkmapper"></span></td>
							</tr>
						</table>
					</fieldset>
			</div>
</div>
