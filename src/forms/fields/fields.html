<include src="/html/formheader"></include>

<div class="field">
	<form action="javascript:alert('Do nothing')">
		<!-- <div style="width: 100%;"> -->
			<div class="field_columen">
					<fieldset class="fieldset">
						<legend>Numbers</legend>
						<table>
							<tr>
								<td>Integer : </td><td><input name="int" bind="fields" size="4" integer></td>
								<td style="padding-left: 20px;">Decimal : </td><td><input name="dec" bind="fields" size="4" decimal></td>
							</tr>
						</table>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Text Case</legend>
						<table>
							<tr>
								<td>Upper : </td><td><input name="upper" bind="fields" size="6" upper></td>
								<td style="padding-left: 20px;">Lower : </td><td><input name="lower" bind="fields" size="6" lower></td>
								<td style="padding-left: 20px;">Initcap : </td><td><input name="initcap" bind="fields" size="20" initcap></td>
							</tr>
						</table>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Date</legend>
						<table>
							<tr>
								<td>Date : </td><td><input name="date" bind="fields" date></td>
								<td style="padding-left: 20px;">DateTime : </td><td><input name="datetime" bind="fields" datetime></td>
							</tr>
						</table>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Radio and Checkbox</legend>
						<table>
							<tr>
								<td><input name="nordics" bind="fields" size="4" upper></td>
								<td style="display: inline-block; width: 50px;"></td>
								<td>DK:</td>
								<td><input type="checkbox" name="nordics" bind="fields" value="DK"></td>
							</tr>
							<tr><td></td><td></td><td>DK:</td><td><input type="radio" name="nordics" bind="fields" value="DK"></td></tr>
							<tr><td></td><td></td><td>SE:</td><td><input type="radio" name="nordics" bind="fields" value="SE"></td></tr>
							<tr><td></td><td></td><td>NO:</td><td><input type="radio" name="nordics" bind="fields" value="NO"></td></tr>
							<tr><td></td><td></td><td>FI:</td><td><input type="radio" name="nordics" bind="fields" value="FI"></td></tr>
						</table>
					</fieldset>
			</div>
			<div class="field_columen">
					<fieldset class="fieldset">
						<legend>Formatted Input (Chess Move)</legend>
						<table>
							<tr>
								<td>
									Piece :
									<select style="width: 100px;" name="piece" bind="fields" size="1">
										<option value="King">King</option>
										<option value="Queen">Queen</option>
										<option value="Rook">Rook</option>
										<option value="Knight">Knight</option>
										<option value="Bishop">Bishop</option>
										<option value="Pawn">Pawn</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Move : <input name="move" bind="fields" format="{[A-H]}{[1-8]} -> {[A-H]}{[1-8]}" placeholder="C2 -> C3">&nbsp;&nbsp;&nbsp;[A-H][1-8]</td>
							</tr>
						</table>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Data Mapper</legend>
						<table>
							<tr>
								<td>Y/N : </td><td><input type="text" name="mapper" bind="fields" size="1" maxlength="1" upper mapper="/mappers/truefalse"></td>
								<td style="padding-left: 20px;">True/False : </td><td><input name="mapper" bind="fields" size="4" lower></td>
							</tr>
						</table>
					</fieldset>

					<fieldset class="fieldset">
						<legend>Drop Down Lists</legend>
						<table>
							<tr>
								<td style="width: 75px;">
									Single :
								</td>
								<td>
									<select style="width: 100px;" name="single" bind="fields" size="1">
										<option value="DK">Denmark</option>
										<option value="SE">Sweden</option>
										<option value="NO">Norway</option>
										<option value="FI">Finland</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Code : </td><td><input name="single" bind="fields" size="4" upper></td>
							</tr>
						</table>
						<table style="margin-top: 20px;">
							<tr>
								<td style="width: 75px;">
									Multiple :
								</td>
								<td>
									<select style="width: 100px;" name="multi" bind="fields" size="5" multiple>
										<option value="DK">Denmark</option>
										<option value="SE">Sweden</option>
										<option value="NO">Norway</option>
										<option value="FI">Finland</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Code : </td><td><input name="multi" bind="fields" size="8" upper></td>
							</tr>
						</table>
					</fieldset>

					<fieldset  class="fieldset">
						<legend>Any html</legend>
						<table>
							<tr>
								<td>Text : <input type="text" name="any" bind="fields" size="16"></td>
								<td style="padding-left: 20px;"></td><td><b name="any" bind="fields"></b></td>
								<td style="padding-left: 20px;"></td><td><span name="any" bind="fields" mapper="/mappers/linkmapper"></span></td>
							</tr>
						</table>
					</fieldset>
			</div>
			
		<!-- </div> -->

	</form>
</div>
