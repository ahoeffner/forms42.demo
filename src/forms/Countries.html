<div name="form">
    <include src="/html/formheader"></include>

	<button frm.click="this.test()">Test</button>

    <div style="display: flex; min-width: 500px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
        <div>
			<table>
				<tr>
					<th>Code</th>
					<th>Name</th>
				</tr>

				<tr frm.for="row in 1..5" class="block">
					<td>
						<input id="cc$row" name="country_code" block="countries" row="$row" format="{2A} - {2#}" placeholder="DK - 45">
					</td>

					<td>
						<input id="cn$row" name="country_name" block="countries" row="$row" initcap>
					</td>
				</tr>
			</table>
    	</div>

		<div style="margin-left: 20px;">
			<table>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<th>Id</th>
					<td>
						<input id="id" name="country_id" block="countries" integer placeholder="##">
					</td>
				</tr>
				<tr>
					<th>Code</th>
					<td>
						<input id="cc" name="country_code" block="countries" format="{2A} - {2#}" placeholder="DK - 45">
					</td>
				</tr>
				<tr>
					<th>Name</th>
					<td>
						<input id="cn" name="country_name" block="countries" initcap>
					</td>
				</tr>
				<tr>
					<th>Category</th>
					<td>
						<select name="country_name" id="pn" block="countries">
							<option>Asia</option>
							<option>Europe</option>
							<option>Africa</option>
						</select>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
