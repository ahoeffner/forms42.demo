<div name="form">
    <include src="/html/formheader"></include>

    <div style="display: flex; min-width: 400px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
        <div>
			<table>
				<tr>
					<th>Id</th>
					<th>Code</th>
					<th>Name</th>
				</tr>

				<tr for="row in 1..5" class="block">
					<td>
						<field id="id$row" name="country_id"   block="countries" row="$row" type="x-int"  class="cfld"></field>
					</td>

					<td>
						<field id="cc$row" name="country_code" block="countries" row="$row" type="x-fixed" x-pattern="{2A} - {2#}" class="cfld"></field>
					</td>

					<td>
						<field id="cn$row" name="country_name" block="countries" row="$row" type="x-int"  class="cfld"></field>
					</td>
				</tr>
			</table>
    	</div>
	</div>
</div>
