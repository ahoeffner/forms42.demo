<div name="form">
    <include src="/html/formheader"></include>

	<button frm.click="this.test()">Test</button>

    <div style="display: flex; min-width: 500px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
        <div>
			<table>
				<tr>
					<th>Id</th>
					<th>Code</th>
					<th>Name</th>
				</tr>

				<tr frm.for="row in 1..5" class="block">
					<td>
						<field id="id$row" name="country_id"   block="countries" row="$row" type="x-int"></field>
					</td>

					<td>
						<field id="cc$row" name="country_code" block="countries" row="$row" type="x-fixed" x-pattern="{2A} - {2#}"></field>
					</td>

					<td>
						<field id="cn$row" name="country_name" block="countries" row="$row" type="x-int"></field>
					</td>
				</tr>
			</table>
    	</div>

		<div style="margin-left: 20px;">
			<table>
				<tr>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<th>Id</th>
					<td>
						<field id="id" name="country_id" block="countries" type="x-int"></field>
					</td>
				</tr>
				<tr>
					<th>Code</th>
					<td>
						<field id="cc" name="country_code" block="countries" type="x-fixed" x-pattern="{2A} - {2#}"></field>
					</td>
				</tr>
				<tr>
					<th>Name</th>
					<td>
						<field id="cn" name="country_name" block="countries" type="x-int"></field>
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
