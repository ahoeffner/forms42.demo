<div name="form">
    <include src="/html/formheader"></include>

	<form action="javascript:alert('Send data to server')">
		<button onclick="this.test()">Test</button>

		<div style="display: flex; min-width: 500px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
			<div>
				<table>
					<tr>
						<th></th>
						<th>Code</th>
						<th>Country</th>
					</tr>

					<tr foreach="row in 1..5" class="block">
						<td>
							<span block="countries" row="$row" type="row-indicator"></span>
						</td>

						<td>
							<input size="10" id="cc$row" required name="country_code" block="countries" row="$row" autocomplete="do-not-autofill" format="{2A} - {2#}" placeholder="DK - 45">
						</td>

						<td>
							<input size="10" id="cn$row" name="country_name" block="countries" row="$row" initcap required autocomplete="do-not-autofill">
						</td>
					</tr>
				</table>
			</div>

			<div style="margin-left: 20px;">
				<table>
					<tr>
						<td>&nbsp;</td>
					</tr>

					<tr>
						<td>
							<b>Id : </b>
						</td>
						<td>
							<input size="2" id="cr-id1" name="country_id" block="countries" integer required placeholder="##">
						</td>
					</tr>

					<tr>
						<td>
							<b>Code : </b>
						</td>
						<td>
							<input size="10" id="cr-cc1" name="country_code" block="countries" autocomplete="do-not-autofill" format="{2A} - {2#}" placeholder="DK - 45" required>
						</td>
					</tr>

					<tr>
						<td>
							<b>Shortname : </b>
						</td>
						<td>
							<input type="text" size="2" style="width: 30px;" id="cr-cn1" name="country_name" block="countries" upper autocomplete="do-not-autofill">
						</td>
					</tr>

					<tr>
						<td>
							<b>Date : </b>
						</td>
						<td>
							<input size="10" id="cr-cd1" name="country_date" block="countries" date>
						</td>
					</tr>

					<tr>
						<td>
							<b>DateTime : </b>
						</td>
						<td>
							<input id="cr-cd2" name="country_date" block="countries" datetime>
						</td>
					</tr>

					<tr>
						<td>
							<b>Shortlist : </b>
						</td>
						<td>
							<input id="cr-cn2" list="list" name="country_name" block="countries" required placeholder="AA">

							<datalist id="list">
								<option>DK</option>
								<option>SE</option>
								<option>NO</option>
							</datalist>
						</td>
					</tr>

					<tr>
						<td>
							<b>Country : </b>
						</td>
						<td>
							<select id="cr-cn3" style="min-width: 80px" name="country_name" id="pn" block="countries" multiple>
								<option value="DK">Denmark</option>
								<option value="SE">Sweden</option>
								<option value="NO">Norway</option>
							</select>
						</td>
					</tr>

					<tr>
						<td>
							<b>Denmark : </b>
							<input type="checkbox" id="ig" name="country_name" block="countries" value="DK">
						</td>
					</tr>

					<tr>
						<td>
							<b>Denmark : </b>
							<input type="radio" id="ig" name="country_name" block="countries" value="DK">
						</td>

						<td>
							<b>Norway : </b>
							<input type="radio" id="ig" name="country_name" block="countries" value="NO">
						</td>

						<td>
							<b>Sweden : </b>
							<input type="radio" id="ig" name="country_name" block="countries" value="SE">
						</td>
					</tr>

					<tr>
						<td>
							<b>Text : </b>
						</td>
						<td>
							<textarea id="cr-cd1" name="country_desc" block="countries">
						</td>
					</tr>

					<tr>
						<td>
							<b>Text : </b>
							<span id="ig" name="country_name" block="countries"></span>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</form>
</div>
