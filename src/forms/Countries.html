<div name="form">
    <include src="/html/formheader"></include>

	<button frm.click="this.test()">Test</button>

    <div style="display: flex; min-width: 500px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
        <div>
			<table>
				<tr>
					<th>Code</th>
					<th>Shortname</th>
				</tr>

				<tr for="row in 1..5" class="block">
					<td>
						<input size="10" id="cc$row" name="country_code" block="countries" row="$row" format="{2A} - {2#}" placeholder="DK - 45">
					</td>

					<td>
						<input size="10" id="cn$row" name="country_name" block="countries" row="$row" upper>
					</td>
				</tr>
			</table>
    	</div>

		<div style="margin-left: 20px;">
			<table>
				<tr>
					<td>&nbsp;</td>
				</tr>

				<tr>
					<td>
						<b>Id : </b>
					</td>
					<td>
						<input size="2" id="id" name="country_id" block="countries" integer required placeholder="##">
					</td>
				</tr>

				<tr>
					<td>
						<b>Code : </b>
					</td>
					<td>
						<input size="10" id="cc" name="country_code" block="countries" format="{2A} - {2#}" placeholder="DK - 45">
					</td>
				</tr>

				<tr>
					<td>
						<b>Shortname : </b>
					</td>
					<td>
						<input size="10" id="cn" name="country_name" block="countries" upper>
					</td>
				</tr>

				<tr>
					<td>
						<b>Shortlist : </b>
					</td>
					<td>
						<input size="10" list="list" name="country_name" block="countries">

						<datalist id="list">
							<option>DK</option>
							<option>SE</option>
							<option>NO</option>
						</datalist>
					</td>
				</tr>

				<tr>
					<td>
						<b>Country : </b>
					</td>
					<td>
						<select style="min-width: 80px" name="country_name" id="pn" block="countries" multiple>
							<option value="DK">Denmark</option>
							<option value="SE">Sweden</option>
							<option value="NO">Norway</option>
						</select>
					</td>
				</tr>

				<tr>
					<td>
						<b>Denmark : </b>
						<input type="checkbox" id="cn" name="country_name" block="countries" value="DK">
					</td>
				</tr>

				<tr>
					<td>
						<b>Denmark : </b>
						<input type="radio" id="cn" name="country_name" block="countries" value="DK">
					</td>

					<td>
						<b>Norway : </b>
						<input type="radio" id="cn" name="country_name" block="countries" value="NO">
					</td>

					<td>
						<b>Sweden : </b>
						<input type="radio" id="cn" name="country_name" block="countries" value="SE">
					</td>
				</tr>
			</table>
		</div>
	</div>
</div>
