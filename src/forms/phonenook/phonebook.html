<include src="/html/formheader"></include>

<div class="container-5">

	<div class="container_colum">
		<span class="columen_heading">
			<input name="filter" bind="search" placeholder="search">
		</span>

		<div class="columen_table" foreach="row in 1..10">
			<div class="indicator"><span bind="employees" row="$row" type="row-indicator"></span></div>
			<input id="fn$row" size="10" name="first_name" class="table" bind="employees" row="$row" initcap insert="false" query="false" autocomplete="do-not-autofill">
			<input  id="ln$row" size="10" name="last_name" class="table"  bind="employees" row="$row" initcap insert="false" query="false" autocomplete="do-not-autofill">
		</div>
	</div>

	<div class="container_colum">
		<p>
			<span>First Name</span>:
			<input size="10" name="first_name" class="detail" bind="employees" initcap required autocomplete="do-not-autofill">
		</p>
		<p>
			<span>Last Name</span>:
			<input size="10" name="last_name" class="detail" bind="employees" initcap required autocomplete="do-not-autofill">
		</p>
		<p>
			<span>Phone</span>:
			<input size="20" name="phone_number" class="detail" bind="employees" required autocomplete="do-not-autofill">
		</p>
	</div>
	
</div>
