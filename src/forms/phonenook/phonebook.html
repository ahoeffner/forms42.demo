<include src="/html/formheader"></include>

<div class="split_horizontal_min_250" style="width: 650px;">
	<div class="split_horizontal_min_250_colum">
		<span class="search">
			<input name="filter" from="search" placeholder="search">
		</span>
		<div class="table">
			<div class="row">
				<div></div>
				<div class="heading">
					<label for="firstname" onclick="this.sort('first_name')">Firstname</label>
				</div>
				<div class="heading">
					<label for="lastname" onclick="this.sort('last_name')">Lastname</label>
				</div>
				<div class="indicator"><span from="employees" row="$row" type="filter-indicator"></span></div>
			</div>

			<div class="row" foreach="row in 1..10">
				<div class="indicator"><span from="employees" row="$row" type="row-indicator"></span></div>
				<div class="cell">
					<input size="10" name="first_name" from="employees" class="table" row="$row" initcap insert="false" query="false">
				</div>
				<div class="cell">
					<input size="10" name="last_name" from="employees" class="table" row="$row" initcap insert="false" query="false">
				</div>
			</div>
		</div>
	</div>

	<div class="split_horizontal_min_250_colum">
		<p>
			<span>First Name</span>:
			<input size="10" name="first_name" from="employees" class="detail" initcap required>
		</p>
		<p>
			<span>Last Name</span>:
			<input size="10" name="last_name" from="employees" class="detail" initcap required>
		</p>
		<p>
			<span>Phone</span>:
			<input size="20" name="phone_number" from="employees" class="detail" required>
		</p>
		<p>
			<span>Hire Date</span>:
			<input name="hire_date" size="10" date from="employees" class="detail" required>
		</p>
	</div>

</div>
