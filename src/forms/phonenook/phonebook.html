<include src="/html/formheader"></include>

<div style="display: flex; min-width: 500px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
	<table>
		<tr>
			<td></td>
			<td colspan="2">
				<span class="phonebook-search"><input name="filter" block="search"></span>
			</td>
		</tr>

		<tr foreach="row in 1..10">
			<td>
				<span block="employees" row="$row" type="row-indicator"></span>
			</td>

			<td>
				<input id="fn$row" size="10" name="first_name" block="employees" row="$row" initcap required autocomplete="do-not-autofill">
			</td>

			<td>
				<input size="10" name="last_name"  block="employees" row="$row" initcap required autocomplete="do-not-autofill">
			</td>
		</tr>
	</table>

	<input size="10" name="first_name" block="employees" initcap required autocomplete="do-not-autofill">
	<input size="10" name="phone_number" block="employees" required autocomplete="do-not-autofill">
</div>
