<include src="/html/formheader"></include>

<button onClick="this.emp.insert()">Insert</button>

<div style="display: flex; min-width: 500px; min-height: 200px; width: 100%; height: 100%; justify-content: center;">
	<table>
		<tr>
			<td></td>
			<td colspan="2">
				<span class="phonebook-search"><input name="filter" bind="search"></span>
			</td>
		</tr>

		<tr foreach="row in 1..10">
			<td>
				<span bind="employees" row="$row" type="row-indicator"></span>
			</td>

			<td>
				<input id="fn$row" size="10" name="first_name" bind="employees" row="$row" initcap required autocomplete="do-not-autofill">
			</td>

			<td>
				<input id="ln$row" size="10" name="last_name"  bind="employees" row="$row" initcap required autocomplete="do-not-autofill">
			</td>
		</tr>
	</table>

	<table style="height: fit-content; margin-top: 50px; margin-left: 30px;">
		<tr></tr>
		<tr>
			<td>First Name</td><td>:</td>
			<td><input size="10" name="first_name" bind="employees" initcap required autocomplete="do-not-autofill"></td>
		</tr>
		<tr>
			<td>Last Name</td><td>:</td>
			<td><input size="10" name="last_name" bind="employees" initcap required autocomplete="do-not-autofill"></td>
		</tr>
		<tr>
			<td>Phone</td><td>:</td>
			<td><input size="20" name="phone_number" bind="employees" required autocomplete="do-not-autofill"></td>
		</tr>
	</table>
</div>
