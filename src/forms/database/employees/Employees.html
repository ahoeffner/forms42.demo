<include src="/html/formheader"></include>

<!-- Start width -->
<div style="width: 1000px;"></div>

<div class="form">
	<div style="float: left;">
		<table class="block">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th>Phone</th>
			</tr>
			<tr class="row" foreach="row in 1..5">
				<td><input name="first_name" 		from="Employees" row="$row" size="10" initcap></td>
				<td><input name="last_name" 		from="Employees" row="$row" size="10" initcap></td>
				<td><input name="email" 			from="Employees" row="$row" size="32"></td>
				<td><input name="phone_number" 	from="Employees" row="$row" size="12"></td>
			</tr>
		</table>
	</div>

	<div>
		<table class="block">
			<tr>
				<td>Salary</td>
				<td>
					<input name="salary" from="Employees" size="8" integer>
				</td>
			</tr>
			<tr>
				<td>Hire Date</td>
				<td>
					<input name="hire_date" from="Employees" date>
				</td>
			</tr>
			<tr>
				<td>Job</td>
				<td>
					<input name="job_id" from="Employees" size="8" upper>
					<input name="job_title" from="Employees" size="20" derived readonly>
				</td>
			</tr>
			<tr>
				<td>Department</td>
				<td>
					<input name="department_id" from="Employees" size="8" integer>
					<input name="department_name" from="Employees" size="20" derived readonly>
				</td>
			</tr>
		</table>
	</div>
</div>
