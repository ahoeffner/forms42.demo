<include src="/html/formheader"></include>

<div style="min-width: 1200px; margin-bottom: 25px;">
	<form action="javascript:alert('Do nothing')">
		<table style="width: 100%;">
			<tr>
				<td style="width: 50%;">
					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Numbers</legend>
						<table>
							<tr>
								<td>Integer : </td><td><input name="int" block="fields" size="4" integer></td>
								<td style="padding-left: 20px;">Decimal : </td><td><input name="dec" block="fields" size="4" decimal></td>
							</tr>
						</table>
					</fieldset>

					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Text Case</legend>
						<table>
							<tr>
								<td>Upper : </td><td><input name="upper" block="fields" size="6" upper></td>
								<td style="padding-left: 20px;">Lower : </td><td><input name="lower" block="fields" size="6" lower></td>
								<td style="padding-left: 20px;">Initcap : </td><td><input name="initcap" block="fields" size="20" initcap></td>
							</tr>
						</table>
					</fieldset>

					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Date</legend>
						<table>
							<tr>
								<td>Date : </td><td><input name="date" block="fields" date></td>
								<td style="padding-left: 20px;">DateTime : </td><td><input name="datetime" block="fields" datetime></td>
							</tr>
						</table>
					</fieldset>

					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Radio and Checkbox</legend>
						<table>
							<tr>
								<td><input name="nordics" block="fields" size="4" upper></td>
								<td style="display: inline-block; width: 50px;"></td>
								<td>DK:</td>
								<td><input type="checkbox" name="nordics" block="fields" value="DK"></td>
							</tr>
							<tr><td></td><td></td><td>DK:</td><td><input type="radio" name="nordics" block="fields" value="DK"></td></tr>
							<tr><td></td><td></td><td>SE:</td><td><input type="radio" name="nordics" block="fields" value="SE"></td></tr>
							<tr><td></td><td></td><td>NO:</td><td><input type="radio" name="nordics" block="fields" value="NO"></td></tr>
							<tr><td></td><td></td><td>FI:</td><td><input type="radio" name="nordics" block="fields" value="FI"></td></tr>
						</table>
					</fieldset>
				</td>
				<td style="top: 0">
					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Formatted Input (Chess Move)</legend>
						<table>
							<tr>
								<td>
									Piece :
									<select style="width: 100px;" name="piece" block="fields" size="1">
										<option value="King">King</option>
										<option value="Queen">Queen</option>
										<option value="Rook">Rook</option>
										<option value="Knight">Knight</option>
										<option value="Bishop">Bishop</option>
										<option value="Pawn">Pawn</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Move : <input name="move" block="fields" format="{[A-H]}{[1-8]} -> {[A-H]}{[1-8]}" placeholder="C2 -> C3">&nbsp;&nbsp;&nbsp;[A-H][1-8]</td>
							</tr>
						</table>
					</fieldset>

					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Data Mapper</legend>
						<table>
							<tr>
								<td>Y/N : </td><td><input name="mapper" block="fields" size="4" upper mapper="/mappers/truefalse"></td>
								<td style="padding-left: 20px;">True/False : </td><td><input name="mapper" block="fields" size="4" lower></td>
							</tr>
						</table>
					</fieldset>

					<fieldset style="margin-top: 30px; width: 80%; margin-left: 5%;">
						<legend>Drop Down Lists</legend>
						<table>
							<tr>
								<td style="width: 75px;">
									Single :
								</td>
								<td>
									<select style="width: 100px;" name="single" block="fields" size="1">
										<option value="DK">Denmark</option>
										<option value="SE">Sweden</option>
										<option value="NO">Norway</option>
										<option value="FI">Finland</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Code : </td><td><input name="single" block="fields" size="4" upper></td>
							</tr>
						</table>
						<table style="margin-top: 20px;">
							<tr>
								<td style="width: 75px;">
									Multiple :
								</td>
								<td>
									<select style="width: 100px;" name="multi" block="fields" size="5" multiple>
										<option value="DK">Denmark</option>
										<option value="SE">Sweden</option>
										<option value="NO">Norway</option>
										<option value="FI">Finland</option>
									</select>
								</td>
								<td style="padding-left: 20px;">Code : </td><td><input name="multi" block="fields" size="8" upper></td>
							</tr>
						</table>
					</fieldset>
				</td>
			</tr>
		</table>

	</form>
</div>
