<div class="canvas-header">
    <div class="canvas-header-left">
    </div>

    <div class="canvas-header-middle canvas-handle">
    </div>

    <div class="canvas-header-right">
        <div style="position: relative; display: grid; grid-auto-flow: column; top: 2.5px; height: 16px;">

            <span style="position: relative; top: -2px; width: 8px;">
                <b onclick="this.close()">-</b>
            </span>

            <span style="position: relative; display: inline-block; top: 3.5px; height: 6px; width: 6px; border: 1.5px solid black;">
                <b onclick="this.toggle()"></b>
            </span>

            <span style="position: relative; top: -2px; width: 8px; margin-left: 2px;">
                <b onclick="this.close()">x</b>
            </span>
        </div>
    </div>
</div>
