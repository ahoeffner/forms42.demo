<include src="/html/canvasheader"></include>

<form>
	<div class="block">
		<table>
			<thead>
				<tr>
					<th></th>
					<th>Code</th>
					<th>Country</th>
				</tr>
			</thead>
			<tbody>
				<tr class="row" foreach="row in 1..5">
					<td class="indicator"><span from="Countries" row="$row" type="row-indicator"></span></td>
					<td><input name="country_id" from="Countries" row="$row" size="4" maxlength="3" upper required></td>
					<td><input name="country_name" from="Countries" row="$row" initcap required advquery="false"></td>
				</tr>
			</tbody>
		</table>
	</div>

	<div class="block">
		<table>
			<thead>
				<tr>
					<th></th>
					<th>City</th>
					<th>Street</th>
					<th>Zip</th>
					<th colspan="2">Country</th>
				</tr>
			</thead>
			<body>
				<tr class="row" foreach="row in 0..4">
					<td class="indicator"><span from="locations" row="$row" type="row-indicator"></span></td>
					<td><input name="city" from="locations" row="$row" size="10" advquery="false" required initcap></td>
					<td><input name="street_address" from="locations" row="$row" size="25" advquery="false" required></td>
					<td><input name="postal_code" from="locations" row="$row" size="5" advquery="false" required></td>
					<td><input name="country_id" from="locations" lov="/lovs/countries" row="$row" size="4" maxlength="3" upper required></td>
					<td><input name="country_name" from="locations" lov="/lovs/countries" row="$row" size="10" initcap derived readonly advquery="false"></td>
					<td><span onclick="this.showListOfValues('locations','country_id',$row)">&#x2807;</span></td>
				</tr>
			</body>
		</table>
	</div>

	<div class="block">
		<table>
			<tr>
				<th></th>
				<th class="sort" onclick="this.sort('dept','department_id')">Id</th>
				<th class="sort" onclick="this.sort('dept','department_name')">Name</th>
				<th>Manager</th>
				<th>Location</th>
			</tr>
			<tr class="row" foreach="row in 0..2">
				<td class="indicator"><span from="Departments" row="$row" type="row-indicator"></span></td>
				<td><input name="department_id" 		from="Departments" row="$row" size="6"  integer required></td>
				<td><input name="department_name" 	from="Departments" row="$row" size="20" initcap required></td>
				<td><input name="manager" 				from="Departments" row="$row" size="20" lov="/lovs/managers" derived readonly query="false"></td>
				<td><input name="location" 			from="Departments" row="$row" size="30"  lov="/lovs/locations" derived readonly query="false"></td>
			</tr>
		</table>
	</div>

</form>
