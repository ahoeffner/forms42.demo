<head>
    <style>
        html, body
        {
            margin: 0;
            height: 100%;
        }

        .page
        {
            display: grid;
            height: 92vh;
            grid-auto-flow:column;
            grid-template-columns: fit-content(10%);
        }

        .page-header
        {
            width: 100%;
            height: 3vh;
            display: flex;
            justify-content: center;
            background-color: aqua;
        }

        .page-footer
        {
            height: 5vh;
            display: block;
        }

        .page-left
        {
            border: 1px solid red;
        }

        .page-right
        {
            border: 1px solid green;
        }

    </style>
</head>
<body>
    <div class="page-header">
        <b>Miracle 42</b>
    </div>

    <div class="page">
        <div class="page-left">
            Menu
        </div>
        <div class="page-right">
            Forms
        </div>
    </div>

    <div class="page-footer">
        Footer II
    </div>
</body>
