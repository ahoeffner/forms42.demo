        var move = false;
        var mouse = {x: 0, y: 0};
        var element = document.querySelector(".window");

        function dragstart(event)
        {
            console.log("dragstart "+event);
            move = true;
            document.addEventListener('mousemove',drag);
            document.addEventListener('mouseup',dragend);
            mouse = {x: event.clientX, y: event.clientY};
        }

        function drag(event)
        {
            if (move)
            {
                event.preventDefault();
                var offX = mouse.x - event.clientX;
                var offY = mouse.y - event.clientY;
                console.log("move "+mouse.x+" "+event.clientX+" "+offY+" "+event.clientX);
            }
        }

        function dragend(event)
        {
            move = false;
            console.log("dragend");
        }

        function hide()
        {
            var modal = document.querySelector(".modal");
            var window = document.querySelector(".window");

            modal.style.width = window.offsetWidth;
            modal.style.height = window.offsetHeight;

            window.style.resize = "none";
            window.setAttribute("draggable","false");
        }
    </script>
